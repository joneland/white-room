<html>
    <body>
        <h1>Try Selectors</h1>
        <form action="/try-selector" method="GET" >
            <fieldset>
                <legend>Enter URI and selectors</legend>
                URI: <br/>
                <input type="text" name="uri"><br />
                Name Selector: <br />

                Status Selector: <br />

                <input type="submit" value="Check">
            </fieldset>
        </form>
    </body>
</html>
