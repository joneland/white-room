apply plugin: 'java'
apply plugin: "spring-boot"
apply plugin: 'application'

mainClassName = "elandjo.whiteroom.eurekaserver.EurekaServer"
applicationName = "white-room-eureka-server"

dependencies {
    compile 'org.springframework.cloud:spring-cloud-starter-eureka-server:1.1.3.RELEASE'
}

repositories {
    jcenter()
    mavenCentral()
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.4'
}

buildscript {
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.3.5.RELEASE")
    }
    repositories {
        jcenter()
        mavenCentral()
    }
}